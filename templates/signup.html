<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RV College of Engineering Smart Voting System</title>
    <link rel="stylesheet" href="../static/css/shared-animations.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <!-- Animated Background Shapes -->
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">
            <span class="light-icon">‚òÄÔ∏è</span>
            <span class="dark-icon">üåô</span>
        </button>
    </div>

    <!-- Sign Up Container -->
    <div class="signup-container">
        <div class="form-container glow">
            <!-- Header with logo -->
            <div class="signup-header">
                <div class="logo-container">
                    <img src="../static/images/logo-rvce_0.png" alt="RV College of Engineering Logo" class="rv-logo">
                </div>
                <h1 class="form-title">Create Account</h1>
                <p class="form-subtitle">Join RV College of Engineering Smart Voting System</p>
            </div>

            <!-- Sign Up Form -->
            <form class="signup-form" id="signupForm" method="post" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                    >
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <div class="password-strength" id="passwordStrength">
                        <div class="progress-bar">
                            <div class="progress-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="btn glow">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-shimmer"></div>
                </button>
            </form>

            <!-- Additional Links -->
            <div class="signup-links">
                <span class="link-text">Already have an account?</span>
                <a href="{{ url_for('login') }}" class="link">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Audio Elements for Feedback -->
    <audio id="clickSound" class="audio-feedback">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT" type="audio/wav">
    </audio>

    <!-- Scripts -->
    <script src="../static/js/script.js"></script>
    <script src="../static/js/shared-animations.js?v=2"></script>
    
    <script>
        // Enhanced signup functionality
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const signupBtn = signupForm.querySelector('.btn');
            const passwordInput = document.getElementById('password');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            // Password strength checker
            function checkPasswordStrength(password) {
                let strength = 0;
                let feedback = '';

                if (password.length >= 8) strength += 25;
                if (/[a-z]/.test(password)) strength += 25;
                if (/[A-Z]/.test(password)) strength += 25;
                if (/[0-9]/.test(password)) strength += 25;

                if (strength <= 25) feedback = 'Weak';
                else if (strength <= 50) feedback = 'Fair';
                else if (strength <= 75) feedback = 'Good';
                else feedback = 'Strong';

                return { strength, feedback };
            }

            // Update password strength
            passwordInput.addEventListener('input', function() {
                const { strength, feedback } = checkPasswordStrength(this.value);
                
                if (window.sharedAnimations) {
                    window.sharedAnimations.animateProgressBar(
                        document.getElementById('passwordStrength'),
                        strength
                    );
                }
                
                strengthText.textContent = feedback;
                
                // Update color based on strength
                if (strength <= 25) {
                    strengthFill.style.background = 'var(--error-color)';
                } else if (strength <= 50) {
                    strengthFill.style.background = 'var(--warning-color)';
                } else if (strength <= 75) {
                    strengthFill.style.background = 'var(--accent-color)';
                } else {
                    strengthFill.style.background = 'var(--success-color)';
                }
            });

            // Add input focus effects
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });

            if (window.sharedAnimations && window.sharedAnimations.shootingStars) {
                window.sharedAnimations.shootingStars();
            }
        });
    </script>

    <style>
        /* Signup specific styles */
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .rv-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: var(--shadow-glow);
            transition: var(--transition-normal);
        }

        .rv-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            display: block;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            min-height: 1rem;
        }

        .signup-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-text {
            color: var(--text-secondary);
            margin-right: 0.5rem;
        }

        .link {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition-normal);
        }

        .link:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        .form-group.focused .form-label {
            color: var(--primary-color);
            transform: translateY(-5px);
        }

        .form-group.focused .form-input {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        /* Fix for Create Account button visibility */
        .btn {
            position: relative;
            z-index: 10;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
            width: 100%;
            box-shadow: var(--shadow-md);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-text {
            position: relative;
            z-index: 2;
        }

        .btn-shimmer {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 1rem;
            }
            
            .form-container {
                padding: 2rem;
            }
        }
    </style>
</body>
</html>
