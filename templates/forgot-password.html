<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - RV College of Engineering Smart Voting System</title>
    <link rel="stylesheet" href="../static/css/shared-animations.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <!-- Animated Background Shapes -->
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">
            <span class="light-icon">‚òÄÔ∏è</span>
            <span class="dark-icon">üåô</span>
        </button>
    </div>

    <!-- Forgot Password Container -->
    <div class="forgot-container">
        <div class="form-container glow">
            <!-- Header with logo -->
            <div class="forgot-header">
                <div class="logo-container">
                    <img src="../static/images/logo-rvce_0.png" alt="RV College of Engineering Logo" class="rv-logo">
                </div>
                <h1 class="form-title">Forgot Password?</h1>
                <p class="form-subtitle">Enter your email to receive a reset link</p>
            </div>

            <!-- Forgot Password Form -->
            <form method="post" action="{{ url_for('forgot_password') }}" class="forgot-form" id="forgotForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email address"
                            required
                        >
                        <button type="submit" class="send-btn" id="sendBtn">
                            <span class="send-icon">‚Üí</span>
                        </button>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
            </form>

            <!-- Success Message (hidden by default) -->
            <div class="success-message" id="successMessage" style="display: none;">
                <div class="success-icon">‚úÖ</div>
                <h3>Check your inbox!</h3>
                <p>We've sent a password reset link to your email address.</p>
            </div>

            <!-- Additional Links -->
            <div class="forgot-links">
                <a href="{{ url_for('login') }}" class="link">‚Üê Back to Sign In</a>
                <span class="separator">‚Ä¢</span>
                <a href="signup.html" class="link">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Audio Elements for Feedback -->
    <audio id="clickSound" class="audio-feedback">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT" type="audio/wav">
    </audio>

    <!-- Scripts -->
    <script src="../static/js/script.js"></script>
    <script src="../static/js/shared-animations.js?v=2"></script>
    
    <script>
        // Enhanced forgot password functionality
        document.addEventListener('DOMContentLoaded', function() {
            const forgotForm = document.getElementById('forgotForm');
            const sendBtn = document.getElementById('sendBtn');
            const successMessage = document.getElementById('successMessage');

            forgotForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Add loading state
                if (window.sharedAnimations) {
                    window.sharedAnimations.addLoadingState(sendBtn);
                }
                
                // Play sound
                if (window.sharedAnimations) {
                    window.sharedAnimations.playClickSound();
                }

                const email = document.getElementById('email').value;

                // Validate email
                if (!email.includes('@')) {
                    if (window.sharedAnimations) {
                        window.sharedAnimations.showNotification('Please enter a valid email address', 'error');
                        window.sharedAnimations.removeLoadingState(sendBtn);
                    }
                    return;
                }

                // Simulate email sending
                setTimeout(() => {
                    // Show success message
                    forgotForm.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Add success animation
                    successMessage.style.animation = 'fadeInUp 0.6s ease';
                    
                    // Show notification
                    if (window.sharedAnimations) {
                        window.sharedAnimations.showNotification('Reset link sent successfully!', 'success');
                    }
                    
                    // Remove loading state
                    if (window.sharedAnimations) {
                        window.sharedAnimations.removeLoadingState(sendBtn);
                    }
                }, 2000);
            });

            // Add input focus effects
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });

            if (window.sharedAnimations && window.sharedAnimations.shootingStars) {
                window.sharedAnimations.shootingStars();
            }
        });
    </script>

    <style>
        /* Forgot password specific styles */
        .forgot-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .rv-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: var(--shadow-glow);
            transition: var(--transition-normal);
        }

        .rv-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .send-btn {
            position: absolute;
            right: 1rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-normal);
            color: white;
            font-size: 1.2rem;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-glow);
        }

        .send-icon {
            transition: var(--transition-normal);
        }

        .send-btn:hover .send-icon {
            transform: translateX(2px);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            min-height: 1rem;
        }

        .success-message {
            text-align: center;
            padding: 2rem;
            animation: fadeInUp 0.6s ease;
        }

        .success-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .success-message h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .success-message p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .forgot-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition-normal);
            margin: 0 1rem;
        }

        .link:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .separator {
            color: var(--text-muted);
            margin: 0 0.5rem;
        }

        .form-group.focused .form-label {
            color: var(--primary-color);
            transform: translateY(-5px);
        }

        .form-group.focused .form-input {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .forgot-container {
                padding: 1rem;
            }
            
            .form-container {
                padding: 2rem;
            }
        }
    </style>
</body>
</html>
